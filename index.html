<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Blank index.html page</title>
    <link href="cs/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h1 class="boxshadow">Pig Dice Game</h1>

    <div class="container"><button id="newGameButton">New Game</button>
    </div>
    <img id='diceImage' src="images/dice-6.png" alt="Dice!">

    <div id="player1">
        <h2 id="p1Header">Player 1</h2>
        <p>Turn Total: <span id="current--0">0</span></p>
        <p>Game Total: <span id="total--0">0</span></p>
    </div>

    <div id="player2">
        <h2 id="p2Header">Player 2</h2>
        <p>Turn Total: <span id="current--1">0</span></p>
        <p>Game Total: <span id="total--1">0</span></p>
    </div>
    <div class="">
        <button disabled="true" id="rollButton" class="button">Roll Dice</button>
        <button disabled="true" id="holdButton" class="button">Hold</button>
    </div>
    <p>Coded by: Red Williams & Amy Hruska</p>


    <div id="coinToss">
        <h1 class="boxshadow">Coin Toss</h1>
        <button type="button" id="btnCoin" class="button">Coin Toss</button>
        <button type="button" id="btnCoinReset" class="button">Reset</button>
        <p>You got: <span id="result"></span></p>
        <img src="images/coin-heads.png" alt="Heads" id="Heads" class="hidden" />
        <img src="images/coin-tails.png" alt="Tails" id="Tails" class="hidden" />
        <h3>Heads Vs Tails</h3>
        <p>Heads: <span id="totalHeads">0</span></p>
        Tails: <span id="totalTails">0</span>
        </p>
    </div>
    <p>Coded by: Red Williams & Amy Hruska</p>
    <script src="js/scripts.js"></script>
</body>

</html>
