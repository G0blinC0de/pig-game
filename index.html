<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="cs/styles.css" />
    <title>Pig Game Design using JavaScript</title>
</head>

<body>
    <h1>Pig Dice Game</h1>

    <div id="player1">
        <h2>Player 1</h2>
        <p>Turn Total: <span id="current--0">0</span></p>
        <p>Game Total: <span id="total--0">0</span></p>
    </div>

    <div id="player2">
        <h2>Player 2</h2>
        <p>Turn Total: <span id="current--1">0</span></p>
        <p>Game Total: <span id="total--1">0</span></p>
    </div>

    <button disabled="true" id="rollButton">Roll Dice</button>
    <button disabled="true" id="holdButton">Hold</button>
    <button id="newGameButton">New Game</button>

    <div id="coinToss" class="coinToss">
        <button type="button" id="btnCoin" class="coinToss">Coin Toss</button>
        <button type="button" id="btnCoinReset" class="coinToss">Reset</button>
        <p>You got: <span id="result"></span></p>
        <img src="images/coin-heads.png" alt="Heads" id="Heads" class="hidden" />
        <img src="images/coin-tails.png" alt="Tails" id="Tails" class="hidden" />
        <h3>Heads Vs Tails</h3>
        <p>Heads: <span id="totalHeads">0</span></p>
        Tails: <span id="totalTails">0</span>
        </p>
    </div>
    <p>Coded by: Red Williams & Amy Hruska</p>
    <script src="js/scripts.js"></script>
</body>

</html>
