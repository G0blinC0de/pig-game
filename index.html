<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="cs/styles.css" />
    <title>Pig Game Design using JavaScript</title>
</head>

<body>
    <div id="pigDice">
        <button type="button" id="btnRoll1" class="disabled">PLAYER 1 ROLL</button>
        <button type="button" id="btnRoll2" class="disabled">PLAYER 2 ROLL</button>
        <button type="button" id="btnHold1" class="disabled">PLAYER 2 HOLD</button>
        <button type="button" id="btnHold2" class="disabled">PLAYER 2 HOLD</button>
        <button type="button" id="btnReset">Reset Dice</button>
        <p>Current Roll Here</p>
        <p>Total Score Here</p>

    </div>

    <div id="coinToss" class="coinToss">
        <button type="button" id="btnCoin" class="coinToss">Coin Toss</button>
        <button type="button" id="btnCoinReset" class="coinToss">Reset</button>
        <p>You got: <span id="result"></span></p>
        <img src="images/coin-heads.png" alt="Heads" id="Heads" class="hidden" />
        <img src="images/coin-tails.png" alt="Tails" id="Tails" class="hidden" />
        <h3>Heads Vs Tails</h3>
        <p>Heads: <span id="totalHeads">0</span></p>
        Tails: <span id="totalTails">0</span>
        </p>
    </div>
    <p>Coded by: Red Williams & Amy Hruska</p>
    <script src="js/scripts.js"></script>
</body>

</html>
