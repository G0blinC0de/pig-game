<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="cs/styles.css" />
    <title>Pig Game Design using JavaScript</title>
</head>

<body>
    <h1>Pig Dice Game</h1>
    <img id='diceImage' src="images/dice-6.png" alt="Dice!">
    <div class="container">
        <section class="player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">
                    Total Score<br>
                    <span class="pl">Player 1</span>
                </h2>
                <p class="score" id="score--0">43</p>
            </div>

            <div class="current">
                <p class="current-label">Current Score</p>

                <p class="current-score" id="current--0">0</p>

            </div>
        </section>

        <section class="player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">
                    Total Score<br>
                    <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score--1">24</p>
            </div>

            <div class="current">
                <p class="current-label">Current Score</p>

                <p class="current-score" id="current--1">0</p>

            </div>
        </section>

        <img src="images/dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">Start Game</button>
        <button class="btn btn--roll">Roll dice</button>
        <button class="btn btn--hold">Hold</button>
    </div>

    <div id="coinToss" class="coinToss">
        <button type="button" id="btnCoin" class="coinToss">Coin Toss</button>
        <button type="button" id="btnCoinReset" class="coinToss">Reset</button>
        <p>You got: <span id="result"></span></p>
        <img src="images/coin-heads.png" alt="Heads" id="Heads" class="hidden" />
        <img src="images/coin-tails.png" alt="Tails" id="Tails" class="hidden" />
        <h3>Heads Vs Tails</h3>
        <p>Heads: <span id="totalHeads">0</span></p>
        Tails: <span id="totalTails">0</span>
        </p>
    </div>
    <p>Coded by: Red Williams & Amy Hruska</p>
    <script src="js/scripts.js"></script>
</body>

</html>
